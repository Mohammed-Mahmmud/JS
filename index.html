<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
      
        <div class="py-2">
            <label class="p-2 form-label" for="name">Name</label>
            <input class="form-control" type="text"  id="name" required>
        </div>
        <div class="py-2">
            <label class="p-2 form-label" for="price">Price</label>
            <input class="form-control" type="text" id="price" required>
        </div>
        <div class="py-2">
            <label class="p-2 form-label" for="category">Category</label>
            <input class="form-control" type="text" id="category" required>
        </div>
        <div class="py-2">
            <label class="p-2 form-label" for="description">Description</label>
            <textarea class="form-control"  id="description" rows="2" required></textarea>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="submit" class="btn btn-primary" onclick="addProduct()"> submit</button>
            </div>
        </div>
        <div class="w-50 py-4  m-auto">
            <input class="form-control" type="search" placeholder="search by product name" onkeyup="search(this.value)">
            <div class="w-100 p-4" id="searchResult" ></div>
        </div>
    </div>
    <div class="container mt-1">
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
       </div>
    <script src="js.js"></script>
</body>
</html>
